        <main>
            <div class="container">
                <h2 class="my-4">Sign up</h2>
                <p>*Please fill up all of the form</p>
            </div>
            <!-------------  inquire form  ----------->
            <div class="py-3">
                <div class="container">
                    <h3 class="mb-3"> CREATE ACCOUNT </h3>
                    <!----------  form  ------------->
                    <form>
                        <!------  name  -------->
                        <div class="form-group row">
                            <label for="name" class="col-md-3 col-form-label">
                                Name <span class="badge badge-warning">must</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <!------- mail address --------->
                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">
                                E-mail <span class="badge badge-warning">must</span>
                            </label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <!---------  reason   ---------->
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-md-3">
                                    How did you find us ?
                                </legend>
                                <div class="col-md-9">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="questionnaire" id="radio01" value="answer1">
                                        <label class="form-check-label" for="radio01">friends</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="questionnaire" id="radio02" value="answer2">
                                        <label class="form-check-label" for="radio02">Website</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="questionnaire" id="radio03" value="answer3">
                                        <label class="form-check-label" for="radio03">Magazine</label>
                                    </div>
                                </div>
                            </fieldset>
                            <!-----------  confirm btn  ---------->
                            <div class="form-group row justify-content-end">
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-primary">Confirm</button>
                                </div>
                            </div>
                        </div>
                    <!----------- types ------------>   
                    </form>
                </div>
            </div>
        </main>
