<!DOCTYPE html>
<htm lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-ti-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
        <link rel="stylesheet" href="./css/custom.css">
        <title> Tips top layouts </title>
    </head>

    <body>
        <!-- header -->
        <header class="py-4">
            <div class="container text-center">
                <h1><a href="top.html"><img src="./image/logo.png" alt="logo"></a></h1>
            </div>
        </header>
        <!-- /header -->
        <!-- nav -->
        <nav class="navbar navbar-expand-md navbar-dark bg-info sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Login</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="top.html">Top</a> <span class="sr-only">(current)</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="top.html#about">About</a>
                        </li>
                    </ul>
        
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="signup.html" class="nav-link btn btn-primary">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /nav -->
        <!-- card -->
   <div class="py-4">
      <div class="container">
       <div class="card my-3">
          <h5 class="card-header info-color white-text text-center py-4">
                <strong>Login</strong>
         </h5>
         <!-- card content -->
         <div class="card-body px-lg-5 pt-0">
             <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!">
                <!-- Email -->
                <div class="md-form mt-4">
                    <input type="email" id="LoginEmail" class="form-control">
                    <label for="LoginEmail">E-mail</label>
                </div>
            <!-- Password -->
           <div class="md-form mt-2">
                <input type="password" id="LoginPassword" class="form-control">
                <label for="LoginPassword">Password</label>
            </div>
         </div>
         <!-- Remember me -->
         <div class="d-flex justify-content-around">
             <div class="md-4">
                 <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="LoginRemember">
                     <label class="form-check-label" for="LoginRemember">Remember me</label>
                 </div>
             </div>
         </div>
         <!-- /Remember me -->
         <!-- Forgot password -->
         <a href="#">Forgot password?</a>
         <!-- /Forgot password -->
        </div>
    </div>
</form>
    <div class="row">
          <!-- Signin button -->
          <button class="btn btn-outline-warning btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
            <p>Not a member? 
              <a href="signup.html">Signup</a>
            </p>
          </button>
        </div>
          <!-- /Signin button -->
          <!-- social login -->
          <footer class="my-4 bg-info text-light">
          <div class="container text-center" id="page-content">
            <div class="card">
              <div class="nav justify-content-center mb-3">             
                   <div class="card-body">
                      <h4 class="card-title"> or sign in with:</h4>
                      <div class="social-icon"> 
                          <button type="button" class="btn btn-social-icon btn-facebook btn-rounded">
                              <i class="fa fa-facebook"></i>
                            </button> 
                          <button type="button" class="btn btn-social-icon btn-twitter btn-rounded">
                              <i class="fa fa-twitter"></i>
                          </button>
                          <button type="button" class="btn btn-social-icon btn-instagram btn-rounded">
                              <i class="fa fa-instagram"></i>
                            </button> 
                        </div>
                   </div>
                   </div>
            </footer>
                <!-- /social login -->
 
        <!-- /form -->
        
        
    
        <script src="./js/jquery-3.3.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
<html>
